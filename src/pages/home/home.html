<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ghost Shopp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding><ion-list>
  <button (click)="showDetails(article)" ion-item *ngFor="let article of Article">
    <ion-thumbnail item-start>
      <img [src]="article.pictures[0]">
    </ion-thumbnail>
    <h3>{{article.title}}</h3>
    <p>{{article.description}}</p>
    <p>{{article.price | currency}}</p>
    <p>
      <span *ngIf="article.averagStar >=1">
          <ion-icon class="yellowStart" name="star"></ion-icon>
      </span>
      <span *ngIf="article.averagStar >=2">
          <ion-icon class="yellowStart" name="star"></ion-icon>
        </span>
      <span *ngIf="article.averagStar >=3">
          <ion-icon class="yellowStart" name="star"></ion-icon>
        </span>
      <span *ngIf="article.averagStar >=4">
          <ion-icon class="yellowStart" name="star"></ion-icon>
        </span>
    </p>
  </button>
</ion-list>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col offset-1 col-10>
      <button ion-button round large>
        <ion-icon name="camera"></ion-icon>&nbsp;
        Que de la qualite chez nous
      </button>
    </ion-col>
  </ion-row>
</ion-footer>

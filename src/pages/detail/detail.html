<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{productDetail.title}}</ion-title>
    <ion-buttons end>
      <button ion-button> <ion-icon name="share"></ion-icon></button>
      <button ion-button><ion-icon name="cart"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen>
<ion-card padding>
  <ion-slides pager autoplay="1500" loop="true">
    <ion-slide *ngFor="let pic of productDetail.pictures">
      <img [src]="pic">
    </ion-slide>
  </ion-slides>
  <ion-card-content>
   <ion-card-title>

     <ion-chip color="primary">
       <ion-label>{{productDetail.category}}</ion-label>
     </ion-chip>

     <ion-chip *ngIf="productDetail.avaibility.availabe" color="secondary">
       <ion-label>Disponible</ion-label>
     </ion-chip>

     <ion-chip *ngIf="!productDetail.avaibility.availabe" color="danger">
       <ion-label>Non Disponible</ion-label>
     </ion-chip>

     <ion-chip>
       <ion-label>{{productDetail.avaibility.type}}</ion-label>
     </ion-chip>

     <ion-chip>
       <ion-label>{{productDetail.state}}</ion-label>
     </ion-chip>

     <ion-chip color="primary">
       <ion-label>{{productDetail.city}}</ion-label>
     </ion-chip>

   </ion-card-title>
    <p>{{productDetail.price | currency}}</p>
    <p>
      <span *ngIf="productDetail.averagStar >=1">
          <ion-icon class="yellowStart" name="star"></ion-icon>
      </span>
      <span *ngIf="productDetail.averagStar >=2">
          <ion-icon class="yellowStart" name="star"></ion-icon>
        </span>
      <span *ngIf="productDetail.averagStar >=3">
          <ion-icon class="yellowStart" name="star"></ion-icon>
        </span>
      <span *ngIf="productDetail.averagStar >=4">
          <ion-icon class="yellowStart" name="star"></ion-icon>
        </span>
    </p>
    <p>{{productDetail.description}}</p>
    <ion-grid padding>
      <ion-row>
        <ion-col col-9>
          <ionic3-star-rating
            activeIcon = "ios-star"
            defaultIcon = "ios-star-outline"
            activeColor = "#f4e242"
            defaultColor = "#f4f4f4"
            readonly="false"
            [rating]="3">
          </ionic3-star-rating>
        </ion-col>
        <ion-col col-2>
        <button ion-button round color="secondary">Noter</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>

</ion-card>


</ion-content>

<ion-footer>
<ion-row>
  <ion-col offset-1 col-10>
    <button ion-button round large>
      <ion-icon name="cart">Ajouter au panier</ion-icon>&nbsp;
    </button>
  </ion-col>
</ion-row>
</ion-footer>
